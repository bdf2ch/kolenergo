<div class="tabs pl-5 pr-5">
  <div class="tabs-container">
    <div class="tab"
         [ngClass]="{'selected': listMode === listModes.ALL_REQUESTS}"
         (click)="selectTab(listModes.ALL_REQUESTS)">
      <div class="title">Все заявки</div>
    </div>
    <div class="tab"
         *ngIf="userRequests.length > 0"
         [ngClass]="{'selected': listMode === listModes.USER_REQUESTS}"
         (click)="selectTab(listModes.USER_REQUESTS)">
      <div class="title">Мои заявки</div>
      <div class="indicator">{{userRequests.length}}</div>
    </div>
    <div class="tab"
         *ngIf="filteredRequests.length > 0"
         [ngClass]="{'selected': listMode === listModes.FILTERED_REQUESTS}"
         (click)="selectTab(listModes.FILTERED_REQUESTS)">
      <div class="title">Найденные</div>
      <div class="indicator">{{filteredRequests.length}}</div>
    </div>
  </div>
</div>
<div class="content pl-5 pr-5">
  <ng-content></ng-content>
</div>
