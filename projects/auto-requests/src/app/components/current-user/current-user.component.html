<div class="current-user" [matMenuTriggerFor]="userMenu" [ngStyle]="{'background': user.getAvatarColor(75, 80)}">
  <div class="initials">{{user.firstName[0] + user.lastName[0]}}</div>
  <!--
  <div class="expander">
    <mat-icon>arrow_drop_down</mat-icon>
  </div>
-->
</div>
<mat-menu #userMenu="matMenu" class="user-menu">
  <div class="user-data">
    <span class="name">{{user.firstName + ' ' + user.lastName}}</span>
    <span class="position" *ngIf="user.position">{{user.position}}</span>
  </div>
  <button mat-menu-item (click)="signOut()">
    <mat-icon class="mr-2">exit_to_app</mat-icon>
    Выход из приложения
  </button>
</mat-menu>
