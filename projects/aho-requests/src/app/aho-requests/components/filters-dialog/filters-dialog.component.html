<div class="container-fluid">
  <div class="row" matDialogTitle>Фильтры</div>
  <div class="row" matDialogContent>
    <form [formGroup]="filtersForm">
      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="startDate" formControlName="startDate" placeholder="Начальная дата">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="endDate" formControlName="endDate" placeholder="Конечная дата">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-select placeholder="Категория заявки">
          <mat-option *ngFor="let type of (requestTypes$ | async)" [value]="type">{{type.title}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-select placeholder="Статус заявки">
          <mat-option *ngFor="let status of (requestStatuses$ | async)" [value]="status">{{status.title}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="w-100 mb-2">
        <button mat-flat-button color="primary" [disabled]="!(filters$ | async).isFiltersApplied()" class="w-100">
          Применить фильтры
        </button>
      </div>

      <div class="w-100">
        <button mat-flat-button color="warn" [disabled]="!(filters$ | async).isFiltersApplied()" class="w-100">
          Очистить фильтры
        </button>
      </div>


    </form>
  </div>
</div>
