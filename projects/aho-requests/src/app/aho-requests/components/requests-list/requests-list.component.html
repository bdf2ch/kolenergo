<div class="requests-list-component">
  <!-- Start: Вкладки с режимами отображения заявок -->
  <div class="row no-gutters d-none d-md-flex mt-3">
    <div class="col-12">
      <app-tabs></app-tabs>
    </div>
  </div>
  <!-- End: Вкладки с режимами отображения заявок -->

  <!-- Start: Список заявок -->
  <div class="row no-gutters d-flex flex-column" style="flex: 1;">
    <div class="col-12 d-flex flex-column pt-0 pt-md-3" style="flex: 1;">
      <app-aho-requests-list [requests]="(requests$ | async)"></app-aho-requests-list>
    </div>
  </div>
  <!-- End: Списсок заявок -->

  <button mat-fab color="accent" class="add-request-button" matTooltip="Добавить заявку" matTooltipPosition="left">
    <mat-icon color="primary">add</mat-icon>
  </button>

</div>
