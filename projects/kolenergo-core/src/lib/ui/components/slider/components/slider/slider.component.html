<div class="slider-component">

  <!-- Start: Слайды -->
  <div class="slider-slides">
    <div class="slide"
         [@fade]="slide.isActive ? 'in' : 'out'"
         *ngFor="let slide of slides; let i = index"
         [style.zIndex]="slide.isActive ? '2' : '1'"
         [style.background]="'url(' + slide.url + ')'"
         [style.background-position-y]="slide.backgroundPositionY.toString()"
         [style.background-position-x]="slide.backgroundPositionX.toString()">
    </div>
  </div>
  <!-- End: Слайды -->

  <!-- Start: Элементы управления -->
  <div class="slider-controls">
    <div class="control"
         *ngFor="let slide of slides"
         [ngClass]="{'active': slide.isActive}"
         (click)="selectSlide(slide)">
    </div>
  </div>
  <!-- End: Элементы управления -->
</div>
