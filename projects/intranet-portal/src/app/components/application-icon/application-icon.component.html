<div class="application-icon-wrapper">
  <div *ngIf="indicator" class="indicator">{{indicator}}</div>
  <div class="application-icon"
       [ngStyle]="{'background': 'linear-gradient(' + color +  ', ' + colorLighten + ')'}">
    <div class="label">{{label}}</div>
    <div class="icon"></div>
  </div>
</div>
