<mat-drawer-container class="example-container">

  <!-- Start: Боковая панель -->
  <mat-drawer mode="side" opened>
    <div class="layout">
      <div class="header pl-5 pr-5">
        <app-search-bar [placeholder]="'Поиск абонентов'"></app-search-bar>
      </div>
      <div class="content pl-5 pr-5">
        <div class="d-flex flex-column">

          <!-- Start: Сервисы -->
          <div class="side-bar-block-title">Приложения и сервисы</div>
          <div class="application-icons mt-3">
            <app-application-icon
              [color]="'#42a5f5'"
              [label]="'Заявки УКиТАСУ'"
              [imageUrl]="'assets/images/printer.png'"
              [indicator]="'1'">
            </app-application-icon>
            <app-application-icon
              [color]="'#4caf50'"
              [label]="'Заявки транспорт'"
              [imageUrl]="'assets/images/car.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#ffa000'"
              [label]="'Заявки АХО'"
              [imageUrl]="'assets/images/toolbox.png'"
              [indicator]="'3'">
            </app-application-icon>
          </div>
          <div class="application-icons mt-3">
            <app-application-icon
              [color]="'#5c6bc0'"
              [label]="'Телефонный справочник'"
              [imageUrl]="'assets/images/phone.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#ec407a'"
              [label]="'Расчетные листки'"
              [imageUrl]="'assets/images/folders.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#4f9a94'"
              [label]="'Оперативная обстановка'">
            </app-application-icon>
          </div>
          <div class="application-icons mt-3">
            <app-application-icon
              [color]="'#ff5722'"
              [label]="'АСУД'"
              [imageUrl]="'assets/images/asud.png'">
            </app-application-icon>
          </div>
          <!-- End: Сервисы -->

          <!-- Start: Полезные ресурсы -->
          <div class="side-bar-block-title mt-5">Полезные ресурсы</div>
          <div class="application-icons mt-3">
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'Сайт МРСК С-З'"
              [imageUrl]="'assets/images/mrsk-site.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'Портал МРСК С-З'"
              [imageUrl]="'assets/images/mrsk-portal.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'ГИС-Профи'"
              [imageUrl]="'assets/images/gis-profi.png'">
            </app-application-icon>
          </div>
          <!-- End: Полезные ресурсы -->

          <!-- Start: Соцсети -->
          <!--
          <div class="side-bar-block-title mt-5">Мы в соцсетях</div>
          <div class="application-icons mt-3">
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'Сайт МРСК С-З'"
              [imageUrl]="'assets/images/mrsk-site.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'Портал МРСК С-З'"
              [imageUrl]="'assets/images/mrsk-portal.png'">
            </app-application-icon>
            <app-application-icon
              [color]="'#303f9f'"
              [label]="'ГИС-Профи'"
              [imageUrl]="'assets/images/gis-profi.png'">
            </app-application-icon>
          </div>
          <div class="application-icons mt-3">
            <div class="banner full-width"></div>
          </div>
          -->
          <!-- End: Соцсети -->
        </div>
      </div>
    </div>
  </mat-drawer>
  <!-- End: Боковая панель -->

  <!-- Start: Содержание -->
  <mat-drawer-content>
    <div class="layout">
      <div class="header pl-5 pr-5">
        <div class="d-flex flex-row justify-content-between w-100">
          <div class="logos">
            <img src="/assets/images/rosseti_logo.jpg" class="mr-3">
            <img src="/assets/images/mrsk_logo.jpg" alt="">
          </div>
          <div class="controls">
            <button mat-icon-button color="primary" class="mr-3">
              <mat-icon>bookmark_border</mat-icon>
            </button>
            <button mat-raised-button color="primary">
              <span class="mr-1">Лука Мудищев</span>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="content pl-5 pr-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
  <!-- End: Содержание -->

</mat-drawer-container>
