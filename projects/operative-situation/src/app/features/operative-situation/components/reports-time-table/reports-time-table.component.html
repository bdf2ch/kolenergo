<div class="reports-time-table">
  <div class="periods-and-consumption">
    <div class="period"
         *ngFor="let period of periods$ | async"
         [ngClass]="{'selected': (selectedPeriod$ | async) === period}"
         (click)="selectPeriod(period)">
      {{period.time}}
    </div>
    <div class="period">
      <i class="fa fa-bolt"></i>
    </div>
  </div>
  <div class="report">
    <app-report></app-report>
  </div>
</div>
