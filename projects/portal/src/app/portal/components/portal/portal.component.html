<div id="app">
  <!-- Start: Шапка приложения -->
  <header>
    <!--<kol-slider [interval]="20">
      <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-1.jpg'"></kol-slide>
      <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-7.jpg'"></kol-slide>
    </kol-slider>-->
    <div class="gradient"></div>
    <div class="content">
      <div class="row no-gutters justify-content-center">
        <div class="col-11 col-md-11 col-lg-10 col-xl-10 d-flex flex-row justify-content-between align-items-center pt-3">
          <div class="logo"></div>
          <div>
            <button mat-stroked-button [matMenuTriggerFor]="userMenu">Сергей Воронов</button>
            <mat-menu #userMenu="matMenu" [yPosition]="'below'" class="user-menu">
              <button mat-menu-item>
                <mat-icon color="accent">exit_to_app</mat-icon>
                Выйти  из приложения
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End: Шапка приложения -->

  <div id="application-background">
    <kol-slider [interval]="20">
      <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-1.jpg'"></kol-slide>
      <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-7.jpg'"></kol-slide>
    </kol-slider>
  </div>

  <!-- Start: Контент приложения -->
  <main>
    <div class="row no-gutters justify-content-center">
      <div id="application-content" class="col-11 col-md-11 col-lg-11 col-xl-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
  <!-- End: Контент приложения -->
</div>
