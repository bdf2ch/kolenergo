<div id="app">
  <!-- Start: Шапка приложения -->
  <header>
    <div class="header-container">
      <!--<div class="background"></div>-->
      <kol-slider [interval]="5">
        <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-1.jpg'" [positionY]="'-200px'"></kol-slide>
        <kol-slide [url]="'http://127.0.0.1:4200/assets/header-bg-7.jpg'" [positionY]="'-500px'"></kol-slide>
      </kol-slider>
      <div class="gradient"></div>
    </div>
    <div class="content">
      <div class="row justify-content-center">
        <div class="col-11 col-md-11 col-lg-10 col-xl-10 d-flex flex-row justify-content-between align-items-center pt-3">
          <div class="logo"></div>
          <div>
            <button mat-stroked-button [matMenuTriggerFor]="userMenu">Сергей Воронов</button>
            <mat-menu #userMenu="matMenu" [yPosition]="'below'" class="user-menu">
              <button mat-menu-item>
                <mat-icon color="accent">exit_to_app</mat-icon>
                Выйти  из приложения
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End: Шапка приложения -->

  <!-- Start: Контент приложения -->
  <main id="app-content mb-4">
    <div class="row justify-content-center">
      <div class="col-11 col-md-11 col-lg-10 col-xl-10 pt-4 pb-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
  <!-- End: Контент приложения -->

  <!-- Start: Подвал приложения -->
  <footer>
    <div class="gradient">
      <div class="row justify-content-center">
        <div class="footer-section col-10">
          <a href="http://www.kolen.elektra.ru/zayavki">Заявки УКиТАСУ</a>
          <a href="">Заявки автотранспорт</a>
          <a href="">Заявки АХО</a>
          <a href="">Расчетные листки</a>
          <a href="">Телефонный справочник</a>
        </div>
      </div>
    </div>
    <div class="background"></div>
  </footer>
  <!-- End: Подвал приложения -->
</div>
